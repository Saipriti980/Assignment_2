<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Dashboard</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4bfe4;
            margin: 0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            /* width: 200px;
            height: 100%;
            background-color: #acecf0;
            padding: 20px;
            position: fixed; */
            background-color: #acecf0;
            width: 200px;
            height: 100%;
            position:fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            color: #333;
            padding: 10px 0;
            text-decoration: none;
            font-weight:bold;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar a:hover {
            background-color: #f2f6a1;
            border-radius: 5%;
            padding-left: 10px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
            display:contents;
        }
        .search-bar input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            float: right;
        }
        /* .search-bar {
            float: right;

        table {
            width: 100%;
            border-collapse:collapse;
            margin-bottom: 100%;
        }
        /* th, td {
            padding: 10px;
            text-align: center;
        } */
        th {
            background-color: #f2e5f7;
            /* background-color: #a56ef007; */
        }
        table, th, td {
            border: 1px solid #000e09;
            padding: 10px;
            text-align: center;
        }
        .pagination {
            margin-top: 20px;
            text-align:center;
            display:flexbox;
        }
        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
